<!doctype html>
<html ng-app="routerApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- using twitter bootstrap, but of course -->
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.4-dist/css/bootstrap.min.css">
    <!-- styles for ng-animate are located here <link rel="stylesheet" type="text/css" href="css/styles.css"> -->
    

    <!-- Include angular.js, angular-animate.js and angular-ui-router.js-->
    <script src="lib/angular-1.3.15/angular.js"></script>
    <script src="lib/angular-1.3.15/angular-animate.js"></script>
    <script src="lib/ui-router-master/release/angular-ui-router.js"></script>

    <!-- app.js declares the uiRouterSample module and adds items to $rootScope, and defines
         the "home" and "about" states
    -->
    <script src="js/app.js"></script>
<script src="js/service.js"></script>
<script src="js/utils-service.js"></script>
    <!-- contacts.js declares the uiRouterSample.contacts module, and adds a number of contact
         related states 
          <script src="app/contacts/contacts.js"></script>
    -->
   

    <!-- contacts-service.js, and utils-service.js define services for use by the 
         uiRouterSample.contacts module.
          <script src="app/contacts/contacts-service.js"></script>
    <script src="common/utils/utils-service.js"></script>
    -->
   

    <!-- could easily use a custom property of the state here instead of 'name' -->
    <title >ui-router</title>
     <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">事实认定的概率分析计算系统</a>
    </div>
     <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
      
         <li ><a ui-sref="plan.list">Plan</a></li>
          <li ui-sref-active="active"><a ui-sref="admin">Admin</a></li>
        </ul>
    </div>
</div>

</nav>
    <!-- Here is the main ui-view (unnamed) and will be populated by its immediate children's templates
         unless otherwise explicitly named views are targeted. It's also employing ng-animate. -->
    <div ui-view class="container-fluid" style="padding-top: 80px;"></div>


   
  </body>
</html>
